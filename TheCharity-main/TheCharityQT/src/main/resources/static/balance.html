        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            text-align: center;
        }
        p {
            color: #666;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tbody tr:hover {
            background-color: #f9f9f9;
        }

</head>
<body>
<header class="site-header">
    <!-- Your header content here -->
</header>

<!-- Donation page content -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>捐款资金去向</h2>
            <p>下面是本项目的捐款去向：</p>
            <table>
                <thead>
                <tr>
                    <th>项目</th>
                    <th>资金用途</th>
                    <th>使用资金</th>
                </tr>

                <tbody>
                <tr>
                    <td>购买基础用品</td>
                    <td>捐助给贫困地区学生</td>

                    <td>700元</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</html>
